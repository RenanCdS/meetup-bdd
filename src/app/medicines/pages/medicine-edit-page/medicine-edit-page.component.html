<div>
  <mat-toolbar>
    <div class="d-flex align-center">
      <mat-icon class="-black">local_pharmacy</mat-icon>
      <h1 class="title -small -black">Edição de medicamento</h1>
    </div>
  </mat-toolbar>
  <div class="w-75 margin-auto mt-2 pb-2">
    <card>
      <form [formGroup]="updateMedicineForm">
        <div>
          <div>
            <mat-form-field color="primary">
              <mat-label>Nome do medicamento</mat-label>
              <input formControlName="name" matInput type="text">
              <mat-error *ngIf="controlsErrorMessages.name">
                {{controlsErrorMessages.name}}
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Descrição</mat-label>
              <input formControlName="description" matInput type="text">
              <mat-error *ngIf="controlsErrorMessages.description">
                {{controlsErrorMessages.description}}
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Categoria</mat-label>
              <input formControlName="category" matInput type="text">
              <mat-error *ngIf="controlsErrorMessages.category">
                {{controlsErrorMessages.category}}
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Código de rastreamento</mat-label>
              <input formControlName="trackCode" matInput type="text">
              <mat-error *ngIf="controlsErrorMessages.trackCode">
                {{controlsErrorMessages.trackCode}}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <button type="button" (click)="updateMedicine()" mat-raised-button class="btn mt-2">
          Alterar
        </button>
      </form>
    </card>
  </div>
</div>
