
<div>
  <mat-toolbar>
    <div class="d-flex align-center">
      <mat-icon class="-black">local_pharmacy</mat-icon>
      <h1 class="title -small -black">Listagem de medicamentos</h1>
    </div>
  </mat-toolbar>
  <div class="table-group">
    <table mat-table [dataSource]="dataSource" class="medicine-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.medicineName}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.medicineDescription}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.medicineCategory}} </td>
      </ng-container>

      <ng-container matColumnDef="trackCode">
        <th mat-header-cell *matHeaderCellDef> Código de rastreamento </th>
        <td mat-cell *matCellDef="let element"> {{element.trackCode}} </td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Data de vencimento </th>
        <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="icon-column">
            <a class="icon deletemedicine" [attr.data-delete]="element.medicineName" (click)="deleteMedicine(element)">
              <mat-icon>cancel</mat-icon>
            </a>
            <a class="icon updatemedicine" [routerLink]="['/medicamentos/' + element.medicineId]">
              <mat-icon>home</mat-icon>
            </a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="paginator-wrapper">
      <mat-paginator [length]="10"
                   [pageSize]="5"
                   (page)="handlePageChange($event)">
      </mat-paginator>
    </div>
  </div>
</div>
